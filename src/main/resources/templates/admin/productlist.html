<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head::copy"></head>
<body>

<div class="container">
    <div th:replace="adminheader::copy"></div>



    <div class="row">
        <div class="col-xs-12">
            <h3>Products</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td><td th:text="${product.defaultPrice}"></td>
                    <td th:text="${product.supplier.name}"></td><td th:text="${product.productcategory.name}"></td>
                    <td><a th:href="@{~/admin/editproduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a></td>

                </tr>
            </table>
        </div>
    </div>

    <div th:replace="footer :: copy"></div>
</div>

</body>
</html>
