<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="well well-sm">
        <strong >Pay for your order</strong>
    </div>


        <div class="col-sm-6">
            <div class="modal-dialog col-sm-6">
                <div class="modal-content col-sm-10">
                    <div class="modal-header">
                        <!--<h6>Your personal data</h6>-->
                        <h3 class="modal-title">Choose your bank:</h3>
                        <p></p>
                        <!--<h6>TRALALA</h6>-->
                        <!--<h4 class="modal-title">12345</h4>-->
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{payment}" method="post" class="col-sm-10">

                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Bgz
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">PKO
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">ING
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">MasterCard
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Maestro
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Visa
                                </label>
                            </div>


                            <button class="btn btn-lg btn-primary btn-block" type="submit">Pay</button>
                            <div class="form-group"></div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <!--<h6>Your personal data</h6>-->
                        <h3 class="modal-title">Choose your bank:</h3>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Pay later</button>

                    </div>
                </div>
            </div>
        </div>




</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
