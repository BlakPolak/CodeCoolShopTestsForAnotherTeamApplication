<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<nav th:replace="navbar :: navbar"></nav>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>

</div>

<div class="container">
    <div class="well well-sm">
        <strong>My basket</strong>
    </div>

    <div id="products" class="row list-group">

        <div class="item col-xs-12 col-lg-4" th:each="basketItem,iterStat : ${basket.getItems()}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${basketItem.getProduct().name}">Product name</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${basketItem.getProduct().getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <p class="lead d-inline" th:text="'Quantity: ' + ${basketItem.getQuantity()}">100 USD</p>
                            <span class="lead d-inline" th:text="'Total price: ' + ${basketItem.getPrice()}">100 USD</span>
                            <a class="btn btn-danger pull-right" th:href="@{'~/basket/' + ${basketItem.getProduct().getId()} + '/1/delete'}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn btn-success pull-right">Success</button>
    </div>

</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
